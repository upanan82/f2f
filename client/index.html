<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
  <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Face to Face</title>
</head>

<body>
  <div id="init-modal" class="modal">
    <div class="modal-content">
      <h1 class="modal-title">
        <span style="color: #008CBA">F</span>ace to
        <span style="color: #4CAF50">F</span>ace
      </h1>

      <input id="username" class="custom-input" type="text" placeholder="Username" maxlength="10" />

      <div class="modal-btns">
        <button id="create-btn" style="background-color: #4CAF50">Create Room</button>
        <button id="join-btn" style="background-color: #008CBA">Join Room</button>
      </div>
    </div>
  </div>

  <div id="loading-modal" class="modal" style="display: none">
    <img src="./resources/spinner.svg" width="100" />
  </div>

  <div class="big-wrapper">
    <div class="chat-wrapper">
      <h1 style="margin-bottom: 15px">
        <span style="color: #008CBA">F</span>ace to
        <span style="color: #4CAF50">F</span>ace
      </h1>
            
            <div class="super-chat-title-container">
                <header>
                    <h3>Room:</h3>
                    <span id="room-key" style="opacity: .5; margin-left: 18px; font-weight: bold;"></span>
                </header>

                <header>
                    <h3 style="margin-right: 8px">Online:</h3>
                    <div id="online-users"></div>
                </header>
            </div>

            <!--Messages container-->
            <div class="chatroom-wrapper">
              <div id="chatroom"></div>
              <div id="new-message-bar"></div>
            </div>

            <!-- Input zone -->
            <div id="input_zone">
                <input id="message" class="vertical-align custom-input" style="width: 100% !important" placeholder="Message" type="text" maxlength="500" />
            </div>

        </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="./chat.js"></script>
  <script src="./modal.js"></script>
</body>
</html>
